services:
  - type: web
    name: discord-web-app
    env: node
    region: oregon
    plan: free
    buildCommand: |
      # 安装 Python 依赖
      pip install -r requirements.txt
      # 安装 Node.js 依赖并构建
      npm install
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: discord-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
